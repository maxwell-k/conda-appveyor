version: "{build}"

build_script:
  # C:\projects\conda-appveyor
  - cd %APPVEYOR_BUILD_FOLDER%
  - >
      appveyor DownloadFile
      http://repo.continuum.io/miniconda/Miniconda3-latest-Windows-x86_64.exe
  - .\Miniconda3-latest-Windows-x86_64.exe /S /D=C:\Python34-x64
  - C:\Python34-x64\Scripts\conda.exe update conda --yes
  - C:\Python34-x64\Scripts\conda.exe install conda-build --yes
  - C:\Python34-x64\Scripts\conda.exe build winshell
  - >
      appveyor PushArtifact
      C:\Python34-x64\conda-bld\win-64\winshell-0.6-py34_0.tar.bz2
